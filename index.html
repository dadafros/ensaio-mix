<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensaio Mix</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input type="file" id="audio-file" accept=".mp3,.wav,.ogg" multiple>
    <div id="players"></div>
    <button id="play-all-button">Play</button>
    <input type="range" id="seek-slider" min="0" value="0">
    <p><span id="current-time">0:00</span> / <span id="duration">0:00</span></p>
    <script src="ensaio-mix.js"></script>
    <div>by Dada</div>
  </body>
</html>
