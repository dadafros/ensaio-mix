<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensaio Mix</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top-container">
      <h1>Ensaio Mix</p>
      <input type="file" id="audio-file" accept=".mp3,.wav,.ogg" multiple>
    </div>

    <div id="players"></div>

    <div class="middle-container">
      <input type="range" id="seek-slider" min="0" value="0">
      
      <p>
        <button id="play-all-button">▶️</button>
        <span id="current-time">0:00</span> / 
        <span id="duration">0:00</span>
      </p>
    </div>

    <div class="bottom-container">
      <p class="copyright">© 2023 Davi Frossard</p>
    </div>

    <script src="ensaio-mix.js"></script>
  </body>
</html>
