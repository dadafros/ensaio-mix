<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensaio Mix</title>
    <link rel="icon" href="otvlink.gif">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-container">
      <h1>Ensaio Mix</h1>
      <img src="otvlink.gif" id="gif"/>
    </div>

    <div id="players"></div>

    <div class="middle-container">
      <input type="file" id="audio-file" accept=".mp3,.wav,.ogg" multiple>
      <label for="audio-file" class="file-button">Selecione suas Tracks</label>
      <input type="range" id="seek-slider" min="0" value="0">
      <div class="container">
        <button id="play-all-button">
          <img src="play.png" alt="play button" id="play-all-button-image">
        </button>
        <p class="timer">
          <span id="current-time">0:00</span> / 
          <span id="duration">0:00</span>
        </p>
      </div>
    </div>

    <footer>
      <a class="copyright" href="dada.webp">Â© 2023 Davi Frossard</a>
    </footer>

    <script src="ensaio-mix.js"></script>
  </body>
</html>
